<!DOCTYPE html>
<html>
    <head>
        <title>TabList Options</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/options.css" />
        <script type="text/javascript" src="js/options.js"></script>
    </head>
    <body>
        <div id="box">
            <h2>TabList Options</h2>
            <label>
                <input type="checkbox" id="show-bookmarks"> Show bookmarks bar
            </label>
            <br />

            <label>
                <input type="checkbox" id="show-all-windows"> Show tabs from all windows
                <span class="meta-info">(Please note that incognito and normal windows have independent views.)</span>
            </label>
            <br />

            <label>
                <input type="checkbox" id="show-page-header"> Show page header 
            </label>
            <br />
            
            <!--label>
                <input type="checkbox" id="allow-debug-logs"> Allow debug logs
            </label-->
        </div>
    </body>
</html>
